/* -------------------------
FOND ÉTOILÉ ANIMÉ
------------------------- */
#stars, #stars2, #stars3{
position:fixed;
top:0;
left:0;
width:200%;
height:200%;
z-index:-10;
background-repeat:repeat;
background-size:contain;
}

#stars{
background-image:radial-gradient(2px 2px at 50% 50%, white, transparent);
opacity:0.60;
animation:moveStars 60s linear infinite;
}

#stars2{
background-image:radial-gradient(1.5px 1.5px at 50% 50%, #d7d7d7, transparent);
opacity:0.45;
animation:moveStars 120s linear infinite;
}

#stars3{
background-image:radial-gradient(1px 1px at 50% 50%, #aaaaaa, transparent);
opacity:0.30;
animation:moveStars 180s linear infinite;
}

@keyframes moveStars {
0% { transform:translateY(0); }
100% { transform:translateY(-800px); }
}

/* Étoiles filantes */
.shooting-star{
position:fixed;
top:-10px;
width:3px;
height:3px;
background:white;
box-shadow:0 0 10px white;
transform:rotate(45deg);
animation:shooting 2.5s linear infinite;
z-index:-5;
opacity:0.9;
}

@keyframes shooting{
0%{ transform:translate(-150px,-150px) rotate(45deg); opacity:1; }
80%{ opacity:1; }
100%{ transform:translate(900px,900px) rotate(45deg); opacity:0; }
}

<script>

/* ---------------------- LANGUES ---------------------- */
function setLanguage(lang){
document.querySelectorAll("[data-fr]").forEach(el=>{
if(lang==="fr"){
if(el.tagName==="INPUT" || el.tagName==="TEXTAREA")
el.placeholder = el.getAttribute("data-fr");
else
el.textContent = el.getAttribute("data-fr");
} else {
if(el.tagName==="INPUT" || el.tagName==="TEXTAREA")
el.placeholder = el.getAttribute("data-en");
else
el.textContent = el.getAttribute("data-en");
}
});
}
function showFR(){ setLanguage("fr"); }
function showEN(){ setLanguage("en"); }
showFR();

/* ---------------------- AVIS ÉTOILES ---------------------- */
const stars=document.querySelectorAll(".star");
const result=document.getElementById("rating-result");
stars.forEach(s=>{
s.addEventListener("click",()=>{
let rating=s.getAttribute("data-star");
stars.forEach(st=>{
st.style.color=(st.getAttribute("data-star")<=rating)?"gold":"gray";
});
result.textContent="Note : "+rating+" ?";
localStorage.setItem("star-rating",rating);
});

});
/* Restore rating */
window.addEventListener("load",()=>{
let saved=localStorage.getItem("star-rating");
if(saved){
stars.forEach(st=>{
st.style.color=(st.getAttribute("data-star")<=saved)?"gold":"gray";
});
result.textContent="Note : "+saved+" ?";
}
});

/* ---------------------- COMMENTAIRES ---------------------- */
let comments=JSON.parse(localStorage.getItem("comments")||"[]");
const input=document.getElementById("comment-input");
const list=document.getElementById("comment-list");
const btn=document.getElementById("send-comment");
function refresh(){
list.innerHTML="";
comments.forEach(c=>{
let div=document.createElement("div");
div.className="comment";
div.textContent=c;
list.prepend(div);
});

}
refresh();
btn.addEventListener("click",()=>{
const text=input.value.trim();
if(text==="")return;
comments.push(text);
localStorage.setItem("comments",JSON.stringify(comments));
refresh();
input.value="";
});
</script>
