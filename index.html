<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etoile de Coeur</title>
    <!-- Police Satisfy -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg-color: #FFD700; /* jaune foncé */
            --text-color: #ADD8E6; /* bleu clair */
            --card-bg: #B0E0E6; /* bleu clair cartes */
            --card-text: #00008B; /* bleu foncé écriture cartes */
        }

        body{
            margin:0;
            font-family:'Satisfy', cursive;
            background: var(--bg-color);
            color: var(--text-color);
        }

        header{
            background:#FFA500;
            padding:20px;
            text-align:center;
            font-size:2em;
            position:sticky;
            top:0;
            z-index:100;
        }

        nav{
            display:flex;
            justify-content:center;
            gap:15px;
            margin-bottom:20px;
        }

        nav button{
            padding:10px 15px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            background:#ADD8E6;
            color:#00008B;
            font-weight:bold;
        }

        section{
            padding:20px;
            max-width:900px;
            margin:0 auto 40px;
        }

        .carte{
            background: var(--card-bg);
            color: var(--card-text);
            padding:20px;
            border-radius:15px;
            box-shadow:2px 2px 10px rgba(0,0,0,0.2);
            margin-bottom:30px;
        }

        /* Galerie */
        .galerie{
            display:grid;
            grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
            gap:10px;
        }

        .galerie img{
            width:100%;
            border-radius:10px;
        }

        /* Musique */
        audio{
            width:100%;
            margin-top:10px;
            border-radius:10px;
        }

        /* Livre d or et avis */
        #star-rating{
            font-size:35px;
            cursor:pointer;
            margin-bottom:10px;
        }

        .star{
            color:gray;
            transition:0.3s;
        }

        .star:hover{
            transform:scale(1.2);
            color:gold;
        }

        #commentaires textarea{
            width:100%;
            padding:10px;
            border-radius:8px;
            border:1px solid #aaa;
            font-size:16px;
            margin-top:10px;
        }

        #send-comment{
            margin-top:10px;
            padding:10px 20px;
            font-size:16px;
            background:#0066ff;
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
        }

        #comment-list .comment{
            background:#eef6ff;
            padding:12px;
            border-radius:8px;
            margin-bottom:10px;
            border-left:5px solid #0066ff;
            color:#00008B;
        }

        /* Contact */
        #contact input,#contact textarea{
            width:100%;
            padding:10px;
            margin-bottom:10px;
            border-radius:8px;
            border:1px solid #aaa;
        }

        #contact button{
            padding:10px 20px;
            background:#0066ff;
            color:white;
            border:none;
            border-radius:8px;
            cursor:pointer;
        }

        /* Animation simple */
        .fadeIn{
            animation: fadeIn 2s;
        }

        @keyframes fadeIn{
            from{opacity:0;}
            to{opacity:1;}
        }

        /* Menu langues */
        .langue{
            display:flex;
            justify-content:flex-end;
            gap:10px;
            margin-bottom:10px;
        }

        /* Responsive */
        @media(max-width:600px){
            header{
                font-size:1.5em;
            }
        }
    </style>
</head>
<body>

<header>Etoile de Coeur</header>

<div class="langue">
    <button onclick="showFR()">FR</button>
    <button onclick="showEN()">EN</button>
</div>

<!-- PAGE D ACCUEIL -->
<section id="accueil" class="carte fadeIn" data-fr="Bienvenue sur le site hommage de mon petit frere de coeur, Timothy. Ce site est un hommage pour lui, pour se souvenir et partager son histoire."
        data-en="Welcome to the tribute site of my little heart brother, Timothy. This site is a tribute to him, to remember and share his story.">
    <p id="accueil-text"></p>
</section>

<!-- GALERIE -->
<section id="galerie" class="carte fadeIn">
    <h2 data-fr="Galerie Photos" data-en="Photo Gallery">Galerie Photos</h2>
    <div class="galerie">
        <img src="https://i.imgur.com/xnsDgA4.jpeg" alt="Timothy">
        <img src="https://i.imgur.com/pgjrTSV.jpeg" alt="Souvenir">
        <img src="https://i.imgur.com/qAgXKgq.jpeg" alt="Photo 3">
        <img src="https://i.imgur.com/KLN2J8A.jpeg" alt="Photo 4">
        <img src="https://i.imgur.com/u6Wwwq9.jpeg" alt="Photo 5">

    </div>
</section>

<!-- MUSIQUE + HISTOIRE -->
<section id="musique" class="carte fadeIn">
    <h2 data-fr="Sa musique & Histoire" data-en="His Music & Story">Sa musique & Histoire</h2>
    <audio controls autoplay loop>
        <source src="https://www.dropbox.com/s/XXXXXXXXXXXX/timothy.mp3?raw=1" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h3 data-fr="Paroles et histoire racontee par moi" data-en="Lyrics & Story Told By Me">Paroles et histoire racontée par moi</h3>
    <p id="histoire-text" data-fr="Je raconte l histoire de Timothy, mon petit frere de coeur. Nous nous sommes rencontrer sur Snapchat et avons cree un lien tres fort. Il a subi du harcelement scolaire et des violences parentales. Malgrer mon soutien, le 28 octobre 2023, il s est suicider a seulement 11 ans, devant moi. Cela fait maintenant 2 ans passer. Ce site est un hommage pour lui, pour ne jamais oublier sa lumiere et son sourire. Je partage ses paroles, ses souvenirs, et tout ce qu il representait pour moi."
       data-en="I tell the story of Timothy, my little heart brother. We met on Snapchat and formed a very strong bond. He suffered from school bullying and parental violence. Despite my support, on October 28, 2023, he took his own life at only 11 years old, in front of me. It's been almost 2 years. This site is a tribute to him, to never forget his light and smile. I share his lyrics, memories, and everything he represented to me."></p>
</section>

<!-- LIVRE D’OR + AVIS -->
<section id="avis" class="carte fadeIn">


    <div id="rating-section">
        <div id="star-rating">
            <span class="star" data-star="1">1</span>
            <span class="star" data-star="2">2</span>
            <span class="star" data-star="3">3</span>
            <span class="star" data-star="4">4</span>
            <span class="star" data-star="5">5</span>
        </div>
        <p id="rating-result"></p>
    </div>

    <div id="commentaires">
        <textarea id="comment-input" placeholder="Votre message..." rows="4" data-fr="Votre message..." data-en="Your message..."></textarea>
        <button id="send-comment" data-fr="Envoyer" data-en="Send">Envoyer</button>

        <div id="comment-list"></div>
    </div>
</section>

<!-- FORMULAIRE CONTACT -->
<section id="contact" class="carte fadeIn">
    <h2 data-fr="Contact" data-en="Contact">Contact</h2>
    <input type="text" placeholder="Votre nom" data-fr="Votre nom" data-en="Your name">
    <input type="email" placeholder="Votre email" data-fr="Votre email" data-en="Your email">
    <textarea rows="4" placeholder="Votre message" data-fr="Votre message" data-en="Your message"></textarea>
    <button data-fr="Envoyer" data-en="Send">Envoyer</button>
</section>

<script>
/* ---- LANGUE MULTILINGUE ---- */
function setLanguage(lang){
    document.querySelectorAll("[data-fr]").forEach(el=>{
        if(lang==="fr"){
            if(el.tagName==="INPUT" || el.tagName==="TEXTAREA"){
                el.placeholder=el.getAttribute("data-fr");
            }else{
                el.textContent=el.getAttribute("data-fr");
            }
        }else{
            if(el.tagName==="INPUT" || el.tagName==="TEXTAREA"){
                el.placeholder=el.getAttribute("data-en");
            }else{
                el.textContent=el.getAttribute("data-en");
            }
        }
    });
}

function showFR(){setLanguage("fr");}
function showEN(){setLanguage("en");}

// Initialisation en FR
showFR();

/* ---- ETOILES ---- */
const stars=document.querySelectorAll(".star");
const result=document.getElementById("rating-result");
stars.forEach(star=>{
    star.addEventListener("click",()=>{
        let rating=star.getAttribute("data-star");
        stars.forEach(s=>{
            s.style.color=(s.getAttribute("data-star")<=rating)?"gold":"gray";
        });

        localStorage.setItem("avis-note",rating);
    });
});
window.addEventListener("load",()=>{
    const savedRating=localStorage.getItem("avis-note");
    if(savedRating){
        stars.forEach(s=>{
            s.style.color=(s.getAttribute("data-star")<=savedRating)?"gold":"gray";
        });

    }
});

/* ---- LIVRE D’OR ---- */
const sendBtn=document.getElementById("send-comment");
const commentInput=document.getElementById("comment-input");
const commentList=document.getElementById("comment-list");
let commentaires=JSON.parse(localStorage.getItem("avis-commentaires")||"[]");
function afficherCommentaires(){
    commentList.innerHTML="";
    commentaires.forEach(txt=>{
        const div=document.createElement("div");
        div.className="comment";
        div.textContent=txt;
        commentList.prepend(div);
    });
}
afficherCommentaires();
sendBtn.addEventListener("click",()=>{
    const text=commentInput.value.trim();
    if(text.length===0) return;
    commentaires.push(text);
    localStorage.setItem("avis-commentaires",JSON.stringify(commentaires));
    afficherCommentaires();
    commentInput.value="";
});
</script>

</body>
</html>
