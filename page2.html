<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Étoile de Cœur</title>

<!-- Police -->
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

<style>
:root{
    --bg-color: #1A1A1A;
    --text-color: #F5F7FF;
    --card-bg: rgba(255,255,255,0.05);
    --card-border: rgba(255,255,255,0.2);
    --card-text: #F5F7FF;
    --accent-red: #FF3B3B;
}

body{
    margin:0;
    font-family:'Satisfy', cursive;
    background: #000 url('images/stars-background.jpg') repeat;
    background-size: cover;
    color: var(--text-color);
    overflow-x:hidden;
    position:relative;
}

header{
    background: rgba(26,26,26,0.8);
    padding:20px;
    text-align:center;
    font-size:2em;
    position:sticky;
    top:0;
    z-index:100;
    color: var(--text-color);
}

footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
}

#story-btn{
    position: fixed;
    top:10px;
    left:10px;
    padding:10px 20px;
    font-weight:bold;
    border:none;
    border-radius:8px;
    background: var(--accent-red);
    color: var(--text-color);
    cursor:pointer;
    z-index:200;
}

.langue{
    display:flex;
    justify-content:flex-end;
    gap:10px;
    margin-bottom:10px;
}

.card{
    background: var(--card-bg);
    border:1px solid var(--card-border);
    padding:20px;
    border-radius:15px;
    color: var(--card-text);
    box-shadow:0 8px 20px rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
    margin-bottom:30px;
}

h2{text-align:center;margin-bottom:15px;}
.chapter{margin-bottom:25px;}
.chapter h3{margin-bottom:10px;color: var(--accent-red);}
.fadeIn{animation: fadeIn 2s;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* ------------ Mur de Cœur ------------ */
#mur-coeur{margin-top:40px;}
.mur-container{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    justify-content:center;
}
.coeur-note{
    width:180px;
    padding:15px;
    background: rgba(255, 80, 80, 0.2);
    border:1px solid rgba(255,80,80,0.6);
    border-radius:15px;
    backdrop-filter: blur(5px);
    color: #fff;
    text-align:center;
    box-shadow:0 5px 15px rgba(255,0,0,0.3);
}
.coeur-note::before{
    content:"❤️";
    display:block;
    font-size:22px;
    margin-bottom:8px;
}
#ajout-message{text-align:center;margin-top:20px;}
#message-input{
    width:80%;
    padding:10px;
    border-radius:8px;
    border:none;
    margin-bottom:10px;
}
#btn-ajout{
    padding:10px 20px;
    background: var(--accent-red);
    border:none;
    color:white;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

/* ------------ Galerie ------------ */
.galerie{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap:10px;
}
.galerie img{
    width:100%;
    border-radius:10px;
}

/* ------------ Cœurs animés ------------ */
.heart{
    position:fixed;
    font-size:20px;
    animation:fall linear infinite;
    z-index:50;
    pointer-events:none;
    opacity:0.8;
}
@keyframes fall{
    0%{transform:translateY(-50px);}
    100%{transform:translateY(110vh);}
}

@media(max-width:600px){
header{font-size:1.5em;}
#story-btn{padding:8px 15px;font-size:0.9em;}
#message-input{width:90%;}
}
</style>
</head>

<body>

<header>Étoile de Cœur</header>
<button id="story-btn" onclick="window.location.href='index.html'">Accueil</button>
<div class="langue">
<button onclick="showFR()">FR</button>
<button onclick="showEN()">EN</button>
</div>

<!-- Mur de cœur -->
<section class="card fadeIn" id="mur-coeur">
<h2 data-fr="Mur de Cœur" data-en="Heart Wall">Mur de Cœur</h2>
<div class="mur-container" id="mur-container"></div>
<div id="ajout-message">
<input type="text" id="message-input" placeholder="Écris un message pour Timothy…">
<br>
<button id="btn-ajout">Ajouter ❤️</button>
</div>
</section>

<!-- Galerie -->
<section class="card fadeIn">
<h2 data-fr="Galerie Photos" data-en="Photo Gallery">Galerie Photos</h2>
<div class="galerie">
<img src="https://i.imgur.com/AuUAFk1.jpeg" alt="Timothy">
<img src="https://i.imgur.com/VWLbQMU.png" alt="Souvenir">
</div>
</section>

<section class="card fadeIn">
<h2 data-fr="L histoire complete de Timothy" data-en="Timothy’s Full Story">L’histoire
complète de Timothy</h2>

<!-- Chapitre 1 -->
<div class="chapter">
<h3 data-fr="Rencontre et lien fort" data-en="Meeting and Strong Bond">Rencontre et lien
fort</h3>
<p id="chapter1-text" data-fr="
Nous nous sommes rencontrer sur Snapchat quand Timothy avait 11 ans. Immediatement,
un lien tres fort s est cree entre nous. Ses rires et sa curiositer illuminaient chaque
conversation. Il m appelait souvent son frere de coeur et je le protegeais comme un vrai
grand frere."
data-en="
We met on Snapchat when Timothy was 11 years old. Immediately, a very strong bond
formed between us. His laughter and curiosity brightened every conversation. He often
called me his heart brother, and I protected him like a real big brother."></p>
</div>

<!-- Chapitre 2 -->
<div class="chapter">
<h3 data-fr="Moments partager" data-en="Shared Moments">Moments partager</h3>
<p id="chapter2-text" data-fr="
Nous avons partager des rires, des jeux, des confidences, et des moments simples mais
precieux. Chaque echange renforcait notre lien. Je voyais sa joie et sa gentillesse, et ces
instants resteront graver dans ma memoire."
data-en="
We shared laughter, games, secrets, and simple yet precious moments. Each exchange
strengthened our bond. I saw his joy and kindness, and these moments will remain engraved
in my memory."></p>
</div>

<!-- Chapitre 3 -->
<div class="chapter">
<h3 data-fr="Les difficulter" data-en="The Struggles">Les difficulter</h3>
<p id="chapter3-text" data-fr="
Malheureusement, Timothy a subi du harcelement scolaire et des violences parentales. Les
mots blessants et les moqueries commencaient à le peser lourdement. Malgrer mes
encouragements et mon soutien constant, il se sentait souvent seul face a sa souffrance."
data-en="
Unfortunately, Timothy suffered from school bullying and parental violence. Hurtful words
and teasing weighed heavily on him. Despite my constant encouragement and support, he
often felt alone with his suffering."></p>
</div>

<!-- Chapitre 4 -->
<div class="chapter">
<h3 data-fr="Le drame" data-en="The Tragedy">Le drame</h3>
<p id="chapter4-text" data-fr="
Le 28 octobre 2023, a seulement 11 ans, Timothy a pris la tragique decision de se suicider
devant moi. Ce fut un moment d’une douleur indescriptible, un vide immense. Son depart a
laisser un silence que rien ne peut combler."
data-en="
On October 28, 2023, at only 11 years old, Timothy made the tragic decision to take his own
life in front of me. It was a moment of indescribable pain, a huge emptiness. His departure
left a silence that nothing can fill."></p>
</div>

<!-- Chapitre 5 -->
<div class="chapter">
<h3 data-fr="Hommage" data-en="Tribute">Hommage</h3>
<p id="chapter5-text" data-fr="
Ce site est un hommage à Timothy. Il garde sa memoire vivante et permet à tous de se
souvenir de sa lumière et de son sourire. Son courage, sa gentillesse et son ame resteront a
jamais graver dans mon coeur."
data-en="
This site is a tribute to Timothy. It keeps his memory alive and allows everyone to remember
his light and smile. His courage, kindness, and soul will forever be engraved in my
heart."></p>
</div>
</section>

<footer>© Alexis 2025 – Tous droits réservés</footer>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBoCKZottJJnY4VbH32BTu2nPg5sPGtRQo",
    authDomain: "etoile-de-coeur.firebaseapp.com",
    databaseURL: "https://etoile-de-coeur-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "etoile-de-coeur",
    storageBucket: "etoile-de-coeur.firebasestorage.app",
    messagingSenderId: "157020550576",
    appId: "1:157020550576:web:2dec7b6758ce694ad29275"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const murRef = ref(db, "murCoeur");

const btnAjout = document.getElementById("btn-ajout");
const inputMessage = document.getElementById("message-input");
const murContainer = document.getElementById("mur-container");

btnAjout.addEventListener("click", () => {
    const message = inputMessage.value.trim();
    if(message !== ""){
        push(murRef, message);
        inputMessage.value = "";
    }
});

// Écouter les messages en temps réel
onChildAdded(murRef, (data) => {
    const div = document.createElement("div");
    div.className = "coeur-note";
    div.textContent = data.val();
    murContainer.appendChild(div);
});
</script>

<script>
// LANGUE
function setLanguage(lang){
    document.querySelectorAll("[data-fr]").forEach(el=>{
        if(lang==="fr"){
            el.textContent ? el.textContent=el.getAttribute("data-fr") : el.placeholder=el.getAttribute("data-fr");
        } else {
            el.textContent ? el.textContent=el.getAttribute("data-en") : el.placeholder=el.getAttribute("data-en");
        }
    });
}
function showFR(){setLanguage("fr");}
function showEN(){setLanguage("en");}
showFR();

// Cœurs animés
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=12+Math.random()*24+"px";
    heart.style.animationDuration=3+Math.random()*5+"s";
    heart.textContent="❤️";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},8000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
